<div class="container">
  <h2> Login </h2>

  <form [formGroup]="loginForm" novalidate (ngSubmit)="login()" class="form">
    
    <div>
      <mat-form-field >
        <input matInput type="text" formControlName="username"  placeholder="Username">
        <mat-error> Min 2 characters </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error> Min 6 characters </mat-error>
      </mat-form-field>
    </div>
    
    <div class="loginButton">
      <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  
  </form>
</div>
